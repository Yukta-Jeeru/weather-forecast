<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecasting</title>
    <script src="./app1.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="message"></div>
    <div class="weatherapp">
        <form class="search-form" >

            <input class="search-input" type="text"  placeholder="Enter the city name">

            <button class="search-button" type="submit">
                <i class="material-icons">search</i>
            </button>
        </form>

        <div class="city">

            <h2 class="city-name">Bangalore</h2>
        </div>
        <div class="temperature">
            <div class="description">
                <i class="material-icons">sunny</i>
                <span class="description-text">Sunny</span>
            </div>
            <div class="temp-info"> 20Â°
            </div>
        </div>
    <div class="additional-info">
        <div class="wind-info">
            <i class="material-icons">air</i>
            <div>
                <h3 class="wind-speed">4 KM/H</h3>
                <p class="wind-label">Wind</p>
            </div>
        </div>

        <div class="humidity-info">
            <i class="material-icons">water_drop</i>
            <div>
                <h3 class="humidity">52%</h3>
                <p class="humidity-label">Humidity</p>
            </div>
        </div>

        <div class="visibility-info">
            <i class="material-icons">visibility</i>
            <div>
                <h3 class="visibility">10 Km</h3>
                <p class="visibility-label">Visibility</p>
            </div>
        </div>

    </div>
</div>
</body>
</html>
